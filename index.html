<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0
        let computerScore = 0
        game()
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random()* 3)
            if (randomNumber == 0) {
                return "rock"
            }
            else if (randomNumber == 1) {
                return "paper"
            }
            else if (randomNumber == 2) {
                return "scissors"
            }
        }

        function playRound(playerSelection, computerSelection) {
            if 
                (playerSelection === computerSelection) 
            {
                 
                return `It\'s a tie! You both picked ${playerSelection}.`;
            }
            else if (
                (playerSelection === "rock" && computerSelection === "scissors")||
                (playerSelection === "paper" && computerSelection === "rock")||
                (playerSelection === "scissors" && computerSelection === "paper") 
            ) {
                playerScore++;
                return `You\'ve won ${playerSelection} beats ${computerSelection}!`; 
            }
            else if (
                (playerSelection === "paper" && computerSelection === "scissors")||
                (playerSelection === "scissors" && computerSelection === "rock")||
                (playerSelection === "rock" && computerSelection === "paper") 
            ) {
                computerScore++;
                return `You\'ve lost ${computerSelection} beats ${playerSelection}.`;
            }
            else {
                return "That's not rock paper or scissors";
            }
        }
    
        function game() {
            let computerSelection = getComputerChoice();
            let playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
            console.log(playRound(playerSelection, computerSelection));

            computerSelection = getComputerChoice();
            playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
            console.log(playRound(playerSelection, computerSelection));

            computerSelection = getComputerChoice();
            playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
            console.log(playRound(playerSelection, computerSelection));

            computerSelection = getComputerChoice();
            playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
            console.log(playRound(playerSelection, computerSelection));

            computerSelection = getComputerChoice();
            playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
            console.log(playRound(playerSelection, computerSelection));

            return playerScore > computerScore 
            ? console.log(`You've won! player: ${playerScore} computer: ${computerScore}, good job!`)
            : console.log(`You've lost... player: ${playerScore} computer: ${computerScore}, better luck next time.`)
        }
    </script>
</body>
</html>
